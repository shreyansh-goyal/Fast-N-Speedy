<div>
<div style="background-color: black;;">
<div id="carouselExampleIndicators" style="width:50%;margin:0 auto;" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" *ngFor="let item of image;let i=index" data-slide-to="i+1" class="active"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" [src]="activeImage[0]" style="height:35vh" alt="First slide">
    </div>
    <div class="carousel-item" *ngFor="let item of activeImage" style="height:35vh">
      <img style="width: 100px;height:100%;" class="d-block w-100" [src]="item" alt="Second slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<div style="background-color: #171a29;height:40vh;padding:2vw 2vh;font-family: 'Titillium Web'"> 
  <mat-grid-list cols="4" rowHeight="100%">
    <mat-grid-tile
        [colspan]="1"
        [rowspan]="1">
          <img [src]="restaurant['Details'].img" style="height:30vh;width:20vw;">
    </mat-grid-tile>
    <mat-grid-tile
    [colspan]="3"
    [rowspan]="1"
    >
    <div style='width:100%;color:white;font-size: 3vh;'> 
      <p style="font-size: 7vh;font-weight: 600;margin:0;">{{restaurant.Details.name}}</p > 
       <span style="margin-right:20px;" *ngFor="let i of restaurant['Details'].foodTypeServed" >{{i}}</span >
      <p>{{restaurant.Details.address}}</p>
      <span>Ratings : {{restaurant.Details.rating}}</span>|<span>Cost For Two : {{restaurant.Details.costForTwo}}</span>
    </div>
  </mat-grid-tile>
  </mat-grid-list> 
</div>
    <div style="background-color:#dfdfdf;padding:2vh;min-height: 50vh;">
        <div style="width:60%;float:left">
        <mat-expansion-panel *ngFor="let type of restaurant.Details.menu" style="width:100%">
          <mat-expansion-panel-header>
             <mat-panel-title >
               <p style="text-align:center;width:100%;font-size:20px;font-weight: 600;">{{type.type}}</p>
             </mat-panel-title>
          </mat-expansion-panel-header>
          <div *ngFor="let dish of type.dishes" class="dishes" style="clear:both;background-color: #171a29;"> 
            <span style="float:left;">{{dish.food}}</span>
            <span style="float:right">{{dish.price}}</span>
          </div>
       </mat-expansion-panel>
      </div>
      <div style="width:30%;float:right;margin-right:5%">
        <mat-card *ngIf="orders.length" style="width:100%;">
          Cart
        </mat-card>
      </div> 
      <div style="height:10vh;">

      </div>
    </div>
</div>
